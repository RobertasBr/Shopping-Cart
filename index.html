<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Inter:wght@100&display=swap" rel="stylesheet"> 
    <title>Comfort Shopping</title>
</head>
<body>
    <!--Navigation-->
    <header>
        <nav id="nav">
            <img src="images/logo.png" alt="image" id="logo">
            <ul>
                <li><a href="index.html">Account</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!--Shopping Items-->
    <content>
        <div id="wrapper">
            <div id="productWrapper">
                <h4>Product</h4>
                <img src="images/zywoo.png" alt="zywoo" id="zywoo">
                <h5>Zywoo NFT</h5>
                <h6>Price: $25.00</h6>
                <h6 id="remove">Remove</h6>
            </div>
            <div id="quantityWrapper">
                <h4>Quantity</h4>
                <h5 id="quantity">1</h5>
            </div>
            <div id="subtotalWrapper">
                <h4>Subtotal</h4>
                <h6 id="subtotal">$25.00</h6>
            </div>
        </div>
    </content>
    <!--Footer-->
    <footer>

    </footer>
</body>
</html>
